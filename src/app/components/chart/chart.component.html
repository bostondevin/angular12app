<div *ngIf="results" class="x-chart">

    <mat-form-field appearance="legacy">
        <mat-label>Choose Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="maxDate" [formGroup]="dateRange">
            <input matStartDate formControlName="start" placeholder="Start Date" #dateRangeStart readonly>
            <input matEndDate formControlName="end" placeholder="End Date" #dateRangeEnd readonly
                (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div #containerRef>
        <ngx-charts-line-chart [view]="[containerRef.offsetWidth, 400]" [scheme]="colorScheme" [legend]="legend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel" [xAxisTickFormatting]="dateFormatter" [yAxisLabel]="yAxisLabel"
            [timeline]="timeline" [results]="results">
        </ngx-charts-line-chart>
    </div>
</div>
